<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Hello World!</title>
    </head>
    <body>
        <script type="">
        function getaveragefrequency(blob) {
            const audioContext = new AudioContext();
            const fileReader = new FileReader();
            let averageFrequency;

            fileReader.onload = () => {
                const audioData = fileReader.result;
                audioContext.decodeAudioData(audioData, buffer => {
                const audioBufferSourceNode = audioContext.createBufferSource();
                audioBufferSourceNode.buffer = buffer;
                const analyserNode = audioContext.createAnalyser();
                analyserNode.fftSize = 2048;
                const bufferLength = analyserNode.frequencyBinCount;
                const dataArray = new Float32Array(bufferLength);
                analyserNode.getFloatFrequencyData(dataArray);
                console.log(`${dataArray}`);
                let sum = 0.0;
                for (let i = 0; i < bufferLength; i++) {
                    sum += dataArray[i];
                }
                averageFrequency = sum / bufferLength;
                });
            };

            fileReader.readAsArrayBuffer(blob);
            return averageFrequency;

        }
        async function recordAudio() {
            const mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const mediaRecorder = new MediaRecorder(mediaStream);

            var starttime = Date.now();

            mediaRecorder.start();
            console.log("Started recording");
            mediaRecorder.addEventListener('dataavailable', event => {
                const blob = new Blob([event.data], { type: 'audio/wav' });
                console.log("Got a blob");
                console.log(`Average frequency: ${getaveragefrequency(blob)}`);
                // const audio = new Audio();
                // audio.src = URL.createObjectURL(blob);
                // audio.play();
            });
            setTimeout(() => {
                mediaRecorder.stop();
                console.log(`Stopped recording after ${Date.now() - starttime} ms`);
            }, 2000);
        }
        recordAudio();
        </script>
    </body>
</html>
